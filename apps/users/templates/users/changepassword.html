{% extends 'main/base.html' %}

{% load static %}

{% load humanize %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/profile_edit.css' %}">
{% endblock css %}

{% block section %}
    <div class="container container_cont mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Редактирование профиля {{ profile }}</h4>
        </div>
        {% include 'main/forms_errors.html' %}
        <form action="{% url 'users:changepassword' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-5 text-center">
                <button class="btn btn-outline-light mb-5" type="subbmit">
                    Изменить пароль
                </button>
            </div>
        </form>
    </div>
{% endblock section %}
