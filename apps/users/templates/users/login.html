{% extends 'main/base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}?123">
{% endblock css %}

{% block section %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="container container_cont">
                    <div class="card my-5">
                        <form class="card-body cardbody-color p-lg-5" actio="{% url 'users:login' %}" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <p class="fs-2">Авторизация!</p>
                                <img src="{% static 'img/profile.png' %}" class="img-fluid profile-image-pic mb-3"
                                    width="200px" alt="profile">
                            </div>
                            <div class="mb-3">
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                {{ form.password }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-sm btn-primary px-5 mb-5 w-100">
                                    Войти
                                </button>
                            </div>
                            <div class="form-text text-center mb-5 text-dark">Нет аккаунта? 
                                <a href="#" class="text-dark fw-bold">
                                    Регистрация!
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</section>
{% endblock section %}

{% block footer %}
    {% include 'main/footer.html' %}
{% endblock footer %}
